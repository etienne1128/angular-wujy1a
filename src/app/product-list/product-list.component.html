<h2>Products</h2>
<ul>
  <li 
  *ngFor="let product of products" 
  [title]="product.description">
  <h3>{{product.name}}</h3>
  <p *ngIf="product.description" [class.cher]="product.price>500">{{product.description}}</p>
  <button type="button" (click)="share()">Partager</button>
  <app-product-alerts
    [product]="product">
  </app-product-alerts>
</li>
</ul>
